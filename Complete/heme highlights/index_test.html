<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


</head>

<body>

<ul>
		<li class="city" id="atlanta">Atlanta</li>
		<li class="city" id="chicago">Chicago</li>
		<li class="city" id="ny">New York</li>
		<li class="city" id="houston">Houston</li>
</ul>



<script>

jQuery( document ).ready(function( $ ) {
	  
	$('li#atlanta').on('click', function(e){alert('Atlanta clicked!')});
	$('li#chicago').on('click', function(e){alert('Chicago clicked!')});
	$('li#ny').on('click', function(e){alert('New York clicked!')});
	$('li#houston').on('click', function(e){alert('Chicago clicked!')});

	var url = document.location.href;
	var hash = url.substring(url.indexOf("#")+1);
	$('li#' + hash).trigger('click');
	
	
	
});
</script>

</body>
</html>
